# Code example

```TypeScript
import { useState } from "react";

const App = () => {
  const [counter, setCounter] = useState(0);

  const addition = () => {
    setCounter((prevState) => prevState + 1);
  };

  const subtraction = () => {
    setCounter((prevState) => prevState - 1);
  };

  return (
    <div className="App">
      <h1>Counter: {counter}</h1>
      <div>
        <button onClick={addition}>Add</button>
        <button onClick={subtraction}>Subtract</button>
      </div>
    </div>
  );
};

export default App;
```
